<div class="list row">
    <a routerLink="/adduser" class="btn btn-primary">Add User</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"> User Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.name}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
            <button class="btn btn-warning" (click)="edit(user)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
