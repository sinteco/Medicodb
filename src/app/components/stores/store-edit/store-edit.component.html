<form [formGroup]=addstoreForm (ngSubmit)="submit(addstoreForm)">
  <div class="form-group">
    <label for="store name">Store Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter Store name">
  </div>
  <div class="form-group">
    <label for="drug name">Latitude</label>
    <input type="text" formControlName="latitude" class="form-control" placeholder="Enter Store Latitude">
  </div>
  <div class="form-group">
    <label for="drug name">Longitude</label>
    <input type="text" formControlName="longitude" class="form-control" placeholder="Enter Store Longitude">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
