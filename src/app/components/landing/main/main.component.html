<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">MedicoDB!</h1>
    <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
    <div class="input-group input-group-lg">
      <input [(ngModel)]="search" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
      <button (keyup.enter)="searchdrug()" (click)="searchdrug()" type="button" class="btn btn-outline-primary">Search</button>
      <div class="row col-md-12"><br>
        <div id="map" style="width: 100%; height: 330px;"></div>
        <div class="col-md-3" *ngFor="let result of searchResult; let i = index">
          <div *ngFor="let store of result.store">
          <br>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{store.name}}</h5>
                <p class="card-text">details is here...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="this.empty" class="input-group input-group-lg">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Result is Empty !</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
