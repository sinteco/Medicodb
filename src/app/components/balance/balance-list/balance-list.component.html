<div class="list row">
  <a routerLink="/addbalance" class="btn btn-primary">Add Balance</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"> Store</th>
        <th scope="col"> Drug</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let balance of balances; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{getStore(balance.storeid)}}</td>
        <td>{{getDrug(balance.drugid)}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(balance.id)">Delete</button>
          <button class="btn btn-warning" (click)="edit(balance)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
